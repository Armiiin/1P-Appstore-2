title: 高性能网盘资源搜索API服务
description: PanSou是一个高性能的网盘资源搜索API服务，支持TG频道和插件搜索，系统设计以性能和可扩展性为核心，支持多频道多插件并发搜索、结果智能排序和网盘类型分类。Docker集成前后端，一键启动，开箱即用。
